[prune]
  go-tests = true
  unused-packages = true

# CLI interface
[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

# Configuration storage
[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.2.1"
[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  version = "1.0.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  revision = "1d3f30b51784bec5aad268e59fd3c2fc1c2fe73f"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.16.0"

# TODO: Revisit when xenolf/lego is > 1.2.1
[[override]]
  name = "github.com/jmespath/go-jmespath"
  revision = "c2b33e84"

[[constraint]]
  branch = "master"
  name = "github.com/mholt/certmagic"

# For validating DNS/hostnames
[[constraint]]
  branch = "master"
  name = "github.com/bobesa/go-domain-util"

# Testing
[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"
